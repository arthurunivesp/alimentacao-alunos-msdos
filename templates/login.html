<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Sistema de Alimentação Escolar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #123C3C; /* Azul escuro esverdeado */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md border border-gray-300">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">Projeto Alimentação Lar Feliz 2025</h1>
        <h2 class="text-lg text-center text-gray-700 mb-6">Sistema de Gestão de Alimentação Escolar</h2>
        <form method="POST">
            {% if error %}
            <p class="text-red-500 text-center mb-4 font-semibold">{{ error }}</p>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-gray-800 mb-2">Usuário</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" 
                       required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-800 mb-2">Senha</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-[#2E8B8B] text-white p-3 rounded-lg hover:bg-[#246B6B] transition duration-300">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
